<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAS | HRM</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <style>
    .tableheader {
      color: white;
      background-color: #19B7A2;
    }
    .sticky-top {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: white;
    }
    .table-container {
      max-height: calc(105vh - 200px);
      overflow-y: auto;
      overflow-x: auto;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      color: #808080;
      background-color: #fff;
      cursor: pointer;
      height: 35px;
      width: 35px;
      border-radius: 50%;
    }
    .pagination button:hover {
      background-color: #ececec;
      color: #808080;
    }
    .pagination button.active {
      background-color: #e0fffb;
      color: #19b7a2;
    }
    .pagination button:disabled {
      background-color: #f9f9f9;
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body style="background-color: #e5e5e5">

<div class="my-4 px-4">
  <div class="row">
    <!-- Button to toggle filter section (visible on screens smaller than medium) -->
    <div class="col-md-4 mb-2 d-md-none"> <!-- Visible only on screens smaller than md -->
      <button id="filterToggleBtn" class="btn btn-secondary"><i class="fas fa-filter"></i> Toggle Filters</button>
    </div>
    
    <!-- Left sidebar -->
    <div class="col-lg-2 col-md-4 order-md-2">
      <div class="sticky-top">
        <div class="card" id="filterSection">
          <div class="card-body">
            <h4 id="filterToggle">Filters</h4>
            <div class="form-group mb-3">
              <label for="attend">Attend</label><br />
              <select id="team" class="form-control">
                <option value="All">All</option>
                <option value="Mohammed Kaium Uddin">Mohammed Kaium Uddin</option>
                <option value="Abu Zahin">Abu Zahin</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="from">From</label><br />
              <input type="date" id="from" value="2024-01-01" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <label for="to">To</label><br />
              <input type="date" id="to" value="2024-01-30" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <label for="team">Team</label><br />
              <select id="team" class="form-control">
                <option value="All">All</option>
                <option value="Team 1">Team 1</option>
                <option value="Team 2">Team 2</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <button class="btn btn-danger">Reset</button>
              <button class="btn btn-success">Export</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="col-lg-10 col-md-8 order-md-1">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4 col-md-6 col-lg-9">
              <h4 style="font-weight: 600">Employee Report</h4>
            </div>
            <div class="col-sm-8 col-md-6 col-lg-3">
              <div class="form-group" style="margin-left: auto;">
                <input type="text" class="form-control" id="searchInput" placeholder="Search..." />
              </div>
            </div>
          </div>
          <!-- Table -->
          <div class="table-container">
            <table class="table table-striped table-hover">
              <thead class="sticky-top">
                <tr class="tableheader" style="white-space: nowrap;">
                  <th>
                    <input type="checkbox" id="selectAll" />
                  </th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Designation</th>
                  <th>Team</th>
                  <th>Leave</th>
                  <th>Home Office</th>
                  <th>Late</th>
                  <th>Year of Service</th>
                  <th>Joining Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="checkbox" class="rowCheckbox" /></td>
                  <td>ISL 12025</td>
                  <td>Mohammed Kaium Uddin</td>
                  <td>Co-Originator</td>
                  <td>Software</td>
                  <td>2 Days</td>
                  <td>-</td>
                  <td>Late</td>
                  <td>8 years</td>
                  <td>01/25/2012</td>
                </tr>
                <!-- Additional rows -->
              </tbody>
            </table>
          </div>
          <div class="pagination">
            <button>&lt;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>&gt;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="./bootstrap-5.1.3/js/bootstrap.min.js"></script>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const filterToggleBtn = document.getElementById("filterToggleBtn");
      const filterSection = document.getElementById("filterSection");

      filterToggleBtn.addEventListener("click", function() {
        if (filterSection.style.display === "none") {
          filterSection.style.display = "block";
        } else {
          filterSection.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
